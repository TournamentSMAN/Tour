<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendaftaran Turnamen MLBB Isi Yang penting Saja</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #1f1c2c, #928dab);
      color: #fff;
      padding: 30px;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #ccc;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .group {
      background: rgba(255, 255, 255, 0.1);
      padding: 16px;
      border-radius: 12px;
    }

    .title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      background: #00d2ff;
      color: #000;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1de9b6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Pendaftaran Turnamen MLBB</h1>
    <p class="subtitle">Isi data tim kamu dengan lengkap</p>

    <form id="form">
      <!-- Kontak Tim -->
      <div class="group">
        <div class="title">Kontak Tim</div>
        <label for="email">Email Tim</label>
        <input type="email" name="email" id="email" required />

        <label for="whatsapp">Nomor WhatsApp</label>
        <input type="tel" name="whatsapp" id="whatsapp" required />
      </div>

      <!-- Pemain 1-5 -->
      <div class="group">
        <div class="title">Pemain 1</div>
        <label for="id1">ID ML</label>
        <input type="text" name="id1" id="id1" required />
        <label for="nama1">Nama Lengkap</label>
        <input type="text" name="nama1" id="nama1" required />
      </div>

      <div class="group">
        <div class="title">Pemain 2</div>
        <label for="id2">ID ML</label>
        <input type="text" name="id2" id="id2" required />
        <label for="nama2">Nama Lengkap</label>
        <input type="text" name="nama2" id="nama2" required />
      </div>

      <div class="group">
        <div class="title">Pemain 3</div>
        <label for="id3">ID ML</label>
        <input type="text" name="id3" id="id3" required />
        <label for="nama3">Nama Lengkap</label>
        <input type="text" name="nama3" id="nama3" required />
      </div>

      <div class="group">
        <div class="title">Pemain 4</div>
        <label for="id4">ID ML</label>
        <input type="text" name="id4" id="id4" required />
        <label for="nama4">Nama Lengkap</label>
        <input type="text" name="nama4" id="nama4" required />
      </div>

      <div class="group">
        <div class="title">Pemain 5</div>
        <label for="id5">ID ML</label>
        <input type="text" name="id5" id="id5" required />
        <label for="nama5">Nama Lengkap</label>
        <input type="text" name="nama5" id="nama5" required />
      </div>

      <!-- Cadangan -->
      <div class="group">
        <div class="title">Cadangan</div>
        <label for="id6">ID ML</label>
        <input type="text" name="id6" id="id6" />
        <label for="nama6">Nama Lengkap</label>
        <input type="text" name="nama6" id="nama6" />
      </div>

      <!-- Tombol -->
      <div class="buttons">
        <button type="button" onclick="sendEmail()">Kirim via Email</button>
        <button type="button" onclick="sendWhatsApp()">Kirim via WhatsApp</button>
      </div>
    </form>
  </div>

  <script>
    function collectData() {
      const form = document.getElementById('form');
      const data = new FormData(form);

      let message = `📋 *Pendaftaran Turnamen MLBB*%0A`;
      message += `📧 Email: ${data.get('email')}%0A`;
      message += `📱 WhatsApp: ${data.get('whatsapp')}%0A%0A`;

      for (let i = 1; i <= 5; i++) {
        message += `👤 Pemain ${i}: ID: ${data.get('id' + i)} | Nama: ${data.get('nama' + i)}%0A`;
      }

      const id6 = data.get('id6');
      const nama6 = data.get('nama6');
      if (id6 || nama6) {
        message += `🛡️ Cadangan: ID: ${id6} | Nama: ${nama6}%0A`;
      }

      return message;
    }

    function sendEmail() {
      const subject = 'Pendaftaran Turnamen MLBB';
      const body = collectData().replace(/%0A/g, '\n');
      const email = 'farelskw1122@gmail.com';
      window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    }

    function sendWhatsApp() {
      const phone = '6281917195918'; // Nomor WhatsApp panitia
      const message = collectData();
      window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
    }
  </script>

</body>
</html>
